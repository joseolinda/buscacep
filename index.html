<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ajax com Fetch!</title>
  </head>
  <body>


    <div class="container col-md-8">
        <h1 class="display-4">Preenchimento com Ajax!</h1>
        <br>
        <form>
          <div class="form-group font-weight-bold">
            <label>CEP</label>
            <input type="text" id="cep" class="form-control" required placeholder="Insira o seu CEP">
          </div>
          <div class="form-group font-weight-bold">
            <label>Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="...">
          </div>
          <div class="form-group font-weight-bold">
            <label>Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="...">
          </div>
          <div class="form-group font-weight-bold">
            <label>Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="...">
          </div>
          <div class="form-group font-weight-bold">
            <label>Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="...">
          </div>
          <div class="form-group font-weight-bold">
            <label>Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="...">
          </div>
          <button type="submit" id="btnPesquisar" class="btn btn-primary">Pesquisar</button>
          <button type="button" id="btnLimpar" class="btn btn-danger">Limpar</button>
        </form>
    </div>

    <script src="js/buscacep.js"></script>
  </body>
</html>
